<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pembelajaran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Dasar untuk Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8; /* Hampir putih */
            color: #333333; /* Abu-abu gelap untuk teks utama */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #000000; /* Hitam pekat */
            color: #FFFFFF; /* Putih */
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: 700; /* Tebal */
            color: #FFFFFF;
            text-decoration: none;
        }

        .header .user-profile {
            font-size: 1.1em;
            color: #FFFFFF;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            text-align: center;
            min-height: calc(100vh - 120px);
        }

        .main-content h1 {
            width: 100%;
            color: #1A1A1A; /* Sangat gelap, hampir hitam */
            margin-bottom: 40px; /* Jarak lebih besar dari kartu */
            font-size: 2.5em;
            font-weight: 700;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px; /* Lebar maksimum kontainer kartu sedikit dikurangi */
            margin: 0 auto;
        }

        .card {
            background-color: #FFFFFF; /* Putih */
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Bayangan lebih jelas */
            padding: 25px; /* Padding card sedikit dikecilkan */
            /* Flex properties for cards */
            flex: 1 1 calc(33.33% - 30px); /* Mengurangi lebar basis untuk 3 kartu per baris */
            min-width: 100px; /* Lebar minimum card lebih kecil */
            max-width: 250px; /* Batas lebar maksimum card untuk menjaga proporsi */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-8px); /* Efek naik lebih tinggi */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Bayangan lebih kuat */
        }

        .card h2 {
            color: #007BFF; /* Biru terang */
            margin-bottom: 25px;
            font-size: 1.7em; /* Ukuran judul kartu sedikit disesuaikan */
            font-weight: 600; /* Semi-bold */
            border-bottom: 2px solid #E0E0E0; /* Garis bawah abu-abu terang */
            padding-bottom: 12px;
            width: 100%;
        }

        .card-buttons-container {
            width: 100%;
            margin-top: auto;
        }

        .card-button {
            display: block;
            width: 90%; /* Lebar tombol diperbesar sedikit */
            padding: 14px 20px;
            margin: 12px auto; /* Margin antar tombol sedikit disesuaikan */
            border: none;
            border-radius: 8px;
            color: #FFFFFF; /* Teks tombol putih */
            font-size: 1.05em;
            font-weight: 600; /* Semi-bold */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        .card-button.summary {
            background-color: #007BFF; /* Biru terang untuk rangkuman */
        }

        .card-button.summary:hover {
            background-color: #0056b3; /* Biru lebih gelap saat hover */
            transform: translateY(-3px);
        }

        .card-button.exercise {
            background-color: #4CAF50; /* Hijau cerah untuk latihan soal */
        }

        .card-button.exercise:hover {
            background-color: #45a049; /* Hijau lebih gelap saat hover */
            transform: translateY(-3px);
        }

        .footer {
            background-color: #000000; /* Hitam pekat */
            color: #FFFFFF; /* Putih */
            text-align: center;
            padding: 20px;
            margin-top: auto;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries untuk Responsif */
        /* Untuk layar tablet (misal: 769px - 992px) */
        @media (max-width: 992px) {
            .card {
                flex: 1 1 calc(50% - 25px); /* Dua kartu per baris pada tablet, gap 20px */
                max-width: 400px;
            }
            .card-container {
                gap: 20px;
            }
        }

        /* Perbaikan untuk layar mobile (di bawah 768px) */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px 20px;
            }
            .header .logo {
                margin-bottom: 10px;
            }
            .main-content {
                padding: 20px 15px; /* Kurangi padding horizontal agar konten tidak terlalu menepi */
            }
            .main-content h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .card {
                /* Perbaikan utama untuk responsivitas mobile */
                flex: 1 1 100%; /* Satu kartu per baris dan mengisi lebar penuh */
                max-width: none; /* Hilangkan batasan lebar maksimum */
                padding: 20px; /* Jaga padding internal card */
                /* Tambahkan margin horizontal untuk menjaga jarak dari tepi layar */
                margin-left: 10px; /* Contoh margin */
                margin-right: 10px; /* Contoh margin */
                /* Atau lebih baik gunakan width: calc(100% - 40px) jika tidak ada flex-gap di container */
                width: calc(100% - 40px); /* Lebar card dikurangi total padding */
            }
            .card h2 {
                font-size: 1.5em;
            }
            .card-button {
                width: 85%;
                font-size: 1em;
            }
            /* Sesuaikan juga gap pada card-container untuk mobile jika perlu */
            .card-container {
                gap: 15px; /* Sedikit kurangi gap antar kartu di mobile */
            }
        }
    </style>
</head>
<body>

    <footer class="footer">

</body>
</html>
